<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshi's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(0, 0, 33);
            color: rgb(255,255,255);
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(19, 19, 62);
        }
        nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            
            color: rgb(153,153,226);
            font-size: 1.02rem;
        }
        .left {
            font-size: 1.5rem;
        }

        .firstSection{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }

        .firstSection > div{
            width: 30%;
        }

        .leftSection{
            font-size: 2.5rem;
        }

        /* .rightSection{
            
            width: 34px;
        } */
        .rightSection img{
            width: 80%;
        }

        .purple{
            color:rgb(170, 107, 228)
        }
        #element{
            color: rgb(170, 107, 228);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Himanshi's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="#">Home</li></a>
                    <li><a href="#">About</li></a>
                    <li><a href="#">Services</li></a>
                    <li><a href="#">Projects</li></a>
                    <li><a href="#">Contact Me</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hi, My name is <span class="purple">Himanshi</span>
                <div>and I am a passionate</div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="dev.jpeg" alt="image">
            </div>
        </section>
        <section class="secondSection">
            
        </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#element', {
        strings: ['Backend Developer', 'Solidity Developer'],
        typeSpeed: 50,
        });
    </script>
</body>
</html>
